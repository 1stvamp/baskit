<VirtualHost ${isotoma.apache.ip}:80>
	ServerName ${isotoma.apache.host}
	ServerAlias www.${isotoma.apache.host}
	ServerAdmin webmaster@${isotoma.apache.host}

	DocumentRoot ${isotoma.apache.docroot}
	<Directory ${isotoma.apache.docroot}>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/${isotoma.apache.host}_error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/${isotoma.apache.host}_access.log combined
</VirtualHost>
